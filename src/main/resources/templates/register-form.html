<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<!-- Bootstrap CSS -->
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
	<title>Registrati</title>
</head>

<body>
	<div class="container">
		<h1 class="text-center mt-3">Registrati</h1>
		
		<form th:object="${user}" method="POST">
			<!--	Username -->
			<div class="form-group my-2">
				<label for="username">Username</label>
				<input type="text" class="form-control" id="username"
					th:field="*{username}">
				<div th:replace="frags :: errorDiv('username')" />
			</div>
			
			<!--	password -->
			<div class="form-group my-2">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password"
					th:field="*{password}">
				<div th:replace="frags :: errorDiv('password')" />
			</div>
			
			<div class="d-flex justify-content-between">
				<a href="/" class="btn btn-dark">Indietro</a>
				<button type="submit" class="btn btn-primary" value="STORE">Crea</button>
			</div>
		</form>
	</div>
</body>

</html>
