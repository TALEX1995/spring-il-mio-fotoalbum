<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<!-- Bootstrap CSS -->
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
	<title>Nuova categoria</title>
</head>

<body>
	<div class="container">
		<h1 class="text-center my-3">Aggiungi una categoria</h1>

		<form method="POST">

			<!--	Title -->
			<div class="form-group my-2">
				<label for="title">Titolo Categoria</label>
				<input type="text" class="form-control" id="title" placeholder="Inserisci una categoria"
					th:field="${category.title}">
				<div th:replace="frags :: errorDiv('category.title')" />
			</div>
			<div class="d-flex justify-content-between align-items-center">
				<a class="btn btn-dark" href="/categories">Indietro</a>
				<button type="submit" class="btn btn-primary mt-3" value="STORE">Crea</button>
			</div>
			
		</form>

	</div>
</body>

</html>
